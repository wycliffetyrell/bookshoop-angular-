<li class="flex border rounded-xl h-60">
  <img
    [src]="book.image"
    [alt]="book.name"
    width="100px"
    class="m-auto rounded-sm"
  />
  <div class="m-auto">
    <p class="text-lg">
      {{ book.name | titlecase }} by {{ book.author | titlecase }}
    </p>

    <p class="my-4">{{ book.amount | currency : " Ksh" }}</p>
    <button
      class="bg-yellow-400 rounded p-4"
      *ngIf="!isInCart"
      (click)="addToCart()"
    >
      Add to Cart
    </button>
    <button
      class="bg-red-600 rounded p-4"
      *ngIf="isInCart"
      (click)="removeFromCart()"
    >
      Remove from Cart
    </button>
  </div>
</li>
